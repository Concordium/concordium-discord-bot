version: "3.8"

services:
  bot:
    build: .
    container_name: discord-bot
    env_file: .env
    restart: always
    depends_on:
      db:
        condition: service_healthy
    networks:
      - botnet
    ports:
      - "3000:3000"
    environment:
      # CSV import on startup
      IMPORT_VERIFICATIONS_CSV: /seed/verifications_v1.csv
      IMPORT_RUN_ON_EMPTY: "1"   # import only if the verifications table is empty
    volumes:
      - ./seed:/seed:ro          # place your CSV at ./seed/verifications_v1.csv

  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - botnet

volumes:
  postgres-data:

networks:
  botnet: